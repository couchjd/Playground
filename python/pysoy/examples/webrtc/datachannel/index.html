<html>
    <head>
        <title>
            Sending Mouse Pos
        </title>
        <style>
            #box {
                position: fixed;
                background: black;
                height: 10px;
                width: 10px;
            }
        </style>
    </head>
    <body>
        <button id="connect">Connect</button>
        <div id="remote">
            RemoteX:
            <div class="x"></div>
            RemoteY:
            <div class="y"></div>
        </div>
        </br>
        <div id="local">
            LocalX:
            <div class="x"></div>
            LocalY:
            <div class="y"></div>
        </div>
        <div id="box"></div>

        <script src="/static/js/index.js"></script>
    </body>
</html>
